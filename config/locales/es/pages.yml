      property_management:
        title: 'Gestión de Propiedades'
        body: 'Nuestros servicios integrales de gestión de propiedades aseguran que tus inversiones estén bien mantenidas, las relaciones con los inquilinos se gestionen de manera efectiva y los problemas operativos se manejen de manera oportuna.'
